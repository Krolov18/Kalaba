## ADJECTIFS
### pour la traduction, il est possible que les adjectifs gagne un trait supplémentaire
### à savoir, la position de l'adjectif par rapport au nom.
### en français, on dit "un petit chat vert" plutôt que "un vert petit chat" ou "un vert chat petit"
#####################
